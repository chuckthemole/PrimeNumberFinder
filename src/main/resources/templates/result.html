<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Evercommerce Updox Prime Number Coding Challenge</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Prime Number Generator
                </h1>
                <p class="subtitle">
                    Written by <strong>Charles Thomas</strong>
                </p>

                <!-- show results -->
                <div class="columns is-centered">
                    <div class="column"><label class="is-size-3" for="">Generated primes from <span th:text="${lower}"></span> to <span th:text="${upper}"></span></label></div>
                </div>
                <div th:if="${primeList.empty}"><span>No primes found!!</span></div>
                <div th:each="prime : ${primeList}">
                    <span th:text="${prime.toString}"></span>
                </div>
            </div>
        </section>
    </body>
</html>
